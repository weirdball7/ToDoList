<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>To do list</title>
</head>
<body>
    <div id="container" class="container">
        <label  class="task-input-label" for="task-input">Add A Task</label>
        <input id="task-input" placeholder="..." type="text" class="task-input">
        <button id="update" class="update">Update</button>
    </div>

    <h2 id="task-list-title" class="task-list-title">Current active tasks:</h2>
    <section id="task-list" class="task-list">
        
        <div id="task-container" class="task-container" style="display: none;">
            <p id="task-detail" class="task-detail">Wash dishes</p>
            <button id="task-option1" class="task-option1">Not Done</button>
            <button id="task-option2" class="task-option2">In progress</button>
            <button id="task-option3" class="task-option3">Done</button>
        </div>

        

        
    </section>


    


    <script src="main.js"></script>
</body>
</html>
